name: build

on:

  push:
    branches: [master]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Localise artifacts
        run: |
          cp README.md src/
          cp LICENSE.md src/
          cp keywords.txt src/
          cp library.properties src/

      - name: Create zip of artifacts
        uses: edgarrc/action-7z@v1.0.5
        with:
          args: 7z a -y -tzip -mx9 NullPacketComms.zip ./src/

      - name: Upload the Build
        uses: actions/upload-artifact@v2
        with:
          name: null-packet-comms-artifacts
          path: NullPacketComms.zip
